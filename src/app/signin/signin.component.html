<div class="container">
	<form>
		<div class="form-group">
			<label for="user">Nombre</label>
			<input type="text" [(ngModel)]="user" class="form-control" name="user" placeholder="ingrese el usuario" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="ingrese la contraseña" />
		</div>
		<div class="form-group">
			<label for="repassword">Re-ingrese</label>
			<input type="password" [(ngModel)]="repassword" class="form-control" name="repassword" placeholder="ingrese la contraseña nuevamente"/>
			<b style="color: red;">
				{{mensajeError}}
			</b>
		</div>
		<div class="form-group">
			<label for="nacionalidades"> Nacionalidad: </label>
			<select id="nacionalidades" name="nacionalidad" [(ngModel)]="nacionalidad" class="form-control">
				<option *ngFor="let nac of nacionalidades" value="{{nac}}">{{nac}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="generos"> Genero: </label>
			<select name="genero" [(ngModel)]="genero" id="generos" class="form-control" (change)="cambiarGenero()">
				<option *ngFor="let gen of generos" value="{{gen}}">{{gen}}</option>
			</select>
		</div>
		<button (click)="validar()" class="btn btn-primary">Registrarse</button>
	</form>
</div>
